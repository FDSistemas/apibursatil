<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bursátil DANHOS13</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- LIBRERÍAS DE GRÁFICAS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
    
    <!-- LIBRERÍAS DE FIREBASE (Base de datos) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

</head>
<body>

    <header>
        <h1>Dashboard Bursátil DANHOS13</h1>
        <!-- LOGO DE LA EMPRESA -->
        <img src="https://i.imgur.com/ChIq4IF.png" alt="Logo de la empresa DANHOS13" class="company-logo">
    </header>

    <main>
        <section class="metrics-container">
            <!-- Tarjetas de Métricas -->
            <div class="metric-card price-card">
                <span class="metric-label">PRECIO ACTUAL</span>
                <p class="metric-value" id="price">Cargando...</p>
            </div>

            <div class="metric-card change-card">
                <span class="metric-label">CAMBIO DIARIO</span>
                <p class="metric-value" id="change">Cargando...</p>
            </div>

            <div class="metric-card volume-card">
                <span class="metric-label">VOLUMEN (MXN)</span>
                <p class="metric-value" id="volume">Cargando...</p>
            </div>
        </section>

        <section class="chart-section">
            <h2>Rendimiento de las Últimas 24 Horas</h2>
            <div class="chart-container">
                <canvas id="danhosChart"></canvas>
            </div>
        </section>
    </main>

    <!-- Tu script principal va al final del body -->
    <script src="script.js"></script>
</body>
</html>
